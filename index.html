<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class=>
        Â¡Bienvenidos a mi encriptador y
        <strong class="negrita">desencriptador de textos!</strong>
      </h1>
    </header> 
    <main>
      <section>
        <div>
          <textarea
          class="texto"
          id="entradaTexto"         
          placeholder="Ingrese su texto a encriptar o desencriptar"
          cols="30"
          rows="10"
        ></textarea>
        <div class="botones__container">
          <button
            onclick="btnEncriptar();"
            class="botonEncriptar"
            type="button"
            title="Encriptar texto"   
          ></button>
          <button
            onclick="btnDesencriptar();"
            class="botonDesencriptar"
            type="button"
            title="Desencriptar texto"          
          ></button>
        </div>                   
        </div>        
      </section>
      <section>
        <div>      
            <textarea class="mostrar__texto" placeholder="Su texto encriptado o desencriptado se mostrara aqui" cols="20" rows="10" id="mostrarTexto" readonly>
            </textarea>
            <div class="copiar__container">
              <button class="copiar" title="Copiar texto" onclick="btnCopiar();" id="copiarTexto"></button> 
            </div>
        </div>                  
      </section>
    </main>     
    <footer>
      <div class="div__logos">
        <img class="logos" src="assets/alura.png" alt="logo alura" />        
      </div>      
      <p class="texto__footer">        
        &copy; Todos los derechos reservados. Elaborado por Luis Felipe Diaz
        Cabana. 2024.
      </p>
    </footer>
  </body>
  <script src="js/app.js"></script>
</html>
